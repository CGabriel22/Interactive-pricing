<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="descrição">
    <meta name="keywords" content="HTML, Sass, JavaScript">
    <meta name="author" content="Carlos Gabriel">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Preços interativos</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><!--inicio do header da pagina-->
        <div class="container center">
            <h1 class="h5 bold">Preços simples com base no tráfego</h1>
            <p class="body-2">Inscreva-se para nosso teste de 30 dias. não requer cartão de crédito</p>
        </div> <!--fim do container-->
    </header><!--fim do header da pagina-->
    <main>
        <div class="container">
            <header class="main-header"><!--inicio do header do main-->
                <p class="body-2">100k visualizações de página</p>
                <div class="price"><!--inicio do container do preço-->
                    <h2 class="h5 bold">$ 16.00</h2>
                    <p class="body-2">/mês</p>
                </div><!--fim do container do preço-->
            </header><!--fim do header do main-->

            <div class="slider-container">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div><!--fim do container-->
    </main>
</body>
</html>
